machine:
  hosts:
    docs.getcloudify.org: 127.0.0.1
  ruby:
    version:
      2.2.1

## Customize dependencies
dependencies:
  override:
    - bundle install:
        timeout: 3600
    - rake build:
        timeout: 3600

test:
  override:
    - cd build; python -m SimpleHTTPServer 8080:
        background: true
    - sleep 5
    - curl http://localhost:8080/

## Customize deployment commands
deployment:
  production:
    branch: master
    commands:
      - mv build api; mkdir build; mv api build
      - bundle exec s3_website push --verbose
      - sudo pip install boto
      - python make_public.py
